
<div class="row justify-content-center">
    <div>
        <form (ngSubmit)="findWeather(name)" name="findweather" #itemForm="ngForm">
            <input [(ngModel)]="name" name="name" id="cityname" required placeholder="City Name" required>
            <button class="btn btn-primary" [disabled]="!itemForm.form.valid">Find</button>
        </form>        
    </div>
</div>
