
<div class="mainweather">
  <div class="row justify-content-center">
      <form (ngSubmit)="findWeather()" name="findweather" #itemForm="ngForm">
          <input autocomplete="false" type="text" id="name" name="name" [formControl]="myControl" placeholder="City Name" (input)="suggest()" required>    
          <div class="filteredOptions"  *ngIf="filteredOptions.length">
            <div (click)="updateInput([s])" *ngFor="let s of filteredOptions">{{s}}</div>
          </div>    
          <select [formControl]="unitControl" class="sel" name="units" id="units">
            <option value="metric" selected="selected">°C</option>
            <option value="imperial">°F</option>
          </select>
          <div>
            <button type="submit" class="btn btn-primary" [disabled]="!itemForm.form.valid" id="search">Find Weather</button>    
          </div>
      </form>        
  </div>
  <div class="row justify-content-center" *ngIf="alertMessage">
    <!-- <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div> -->
    <div class="alert alert-danger" role="alert">
      {{alertMessage}}
    </div>
  </div>
</div>
